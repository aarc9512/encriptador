<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador Challege</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="./imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" class="btnEncriptar" value="Encriptar">
                <input type="button" class="btnDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorMuñeco">
                <img src="./imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="btnCopiar" value="Copiar">               
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <script src="./js/Encriptador.js"></script>
</body>
</html>
